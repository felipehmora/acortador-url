<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="" />
        </a>
        <ul class="nav-links">
          <li><a href="#home">Features</a></li>
          <li><a href="#about">Pricing</a></li>
          <li><a href="#services">Resources</a></li>
        </ul>
        <div class="button-container">
          <button class="login-button">Login</button>
          <button class="signup-button">Button 2</button>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div>
        <h1>More than just<br />shorter links</h1>
        <p>
          Build your brand's recognition and get detailed<br />
          insights on how your links are performing
        </p>
        <button>Get Started</button>
      </div>
      <div>
        <img src="images/illustration-working.svg" alt="" />
      </div>
    </section>

    <!--<h1>Acortador de URLs</h1>-->
    <div class="url-form">
      <form id="shortenForm">
        <div class="fields">
          <input type="text" id="longUrl" placeholder="Enter long URL" />
          <button type="submit" id="submit">Shorten</button>
        </div>
      </form>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
